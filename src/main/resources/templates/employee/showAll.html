<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees List</title>
</head>
<body>

<div th:switch="${employees.size()}">
    <p th:case="0">List is empty</p>
    <p th:case="*">List created</p>
<!--    todo Как убрать блок кода во второй case?-->
</div>
<div>
    <h2>Employees</h2>
    <table>
        <thead>
        <tr>
            <th>EmployeeID</th>
            <th>Name</th>
            <th>Login</th>
            <th>Password</th>
            <th>Email</th>
            <th>Phonenumber</th>
            <th>Photo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "employee: ${employees}">
            <td><a th:href = "@{/employees/{id}(id=${employee.getID()})}" th:text = "${employee.ID}">userid</a></td>
            <td th:text = "${employee.name}"></td>
            <td th:text = "${employee.login}"></td>
            <td th:text = "${employee.password}"></td>
            <td th:text = "${employee.email}"></td>
            <td th:text = "${employee.phonenumber}"></td>
            <td><img th:src = "@{/static/img/employee_id_{id}.png(id = ${employee.ID})}" alt="Employee photo"></td>
            <td><a th:href = "@{/employees/{id}/edit(id = ${employee.ID})}">Update</a></td>
            <td><a th:href = "@{/employees/{id}/delete(id = ${employee.ID})}">Delete</a></td>
        </tr>
        </tbody>
    </table>

    <br>
    <hr>
    <p><a href="/employees/new">Create employee</a></p>
</div>
</body>
</html>
