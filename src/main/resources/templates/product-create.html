<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Create product</title>
</head>
<body>
<form action="#" th:action="@{/product-create}" th:object="${product}" method="post">
  <label for="product_name">Name</label>
  <input type="text" th:field="*{productName}" id="product_name" placeholder="Введите наименование">
  <br/>
  <label for="description">Description</label>
  <input type="text" th:field="*{description}" id="description" placeholder="Введите описание">
  <br/>
  <label for="manufacturer_id">Manufacturer ID</label>
  <input type="text" th:field="*{manufacturerId}" id="manufacturer_id" placeholder="Введите ID производителя">
  <br/>
  <label for="product_quantity">Quantity</label>
  <input type="text" th:field="*{productQuantity}" id="product_quantity" placeholder="Введите количество">
  <br/>
  <label for="product_subtype_id">Subtype ID</label>
  <input type="text" th:field="*{productSubtypeId}" id="product_subtype_id" placeholder="Введите ID подтип">
  <br/>
  <input type="submit" value="Create Product">
</form>
</body>
</html>
