<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manufacturer</title>
    <link rel="stylesheet" href="/list.css">
</head>
<body>
<div th:switch="${manufacturer}">
    <h2 th:case="null">No manufacturer found!</h2>
    <div th:case="*">
        <h2>Manufacturers</h2>
        <table>
            <thead>
            <tr>
                <th>Manufacturer's Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="manufacturer : ${manufacturer}">
<!--                            ПОЛЯ КЛАССА!!!!-->
                <td th:text="${manufacturer.id}"></td>
                <td th:text="${manufacturer.name}"></td>
                <td th:text="${manufacturer.email}"></td>
                <td th:text="${manufacturer.phoneNumber}"></td>

                <td><a th:href="@{manufacturer-update/{id}(id=${manufacturer.id})}" class="btn">Edit</a></td>
                <td><a th:href="@{manufacturer-delete/{id}(id=${manufacturer.id})}" class="btn">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/manufacturer-create" class="btn">Create manufacturer</a></p>
    <p><a href="/" class="btn">Back</a></p>
</div>
</body>
</html>
