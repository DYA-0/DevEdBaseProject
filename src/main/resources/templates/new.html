<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creating Form</title>
</head>
<body>
<h1>Creating form</h1>

<form th:action="@{/products}" th:method="POST" th:object="${product}">
    <label for="productName">Name:</label>
    <input type="text" th:field="*{productName}" id="productName">

    <br>

    <label for="productQuantity">Quantity:</label>
    <input id="productQuantity" type="number" th:field="*{productQuantity}">

    <br>

    <label for="productDescription">Description:</label>
    <input id="productDescription" type="text" th:field="*{productDescription}">

    <br>

    <label for="productSubTypeID">productSubTypeID:</label>
    <input id="productSubTypeID" type="number" th:field="*{productSubTypeID}">

    <br>

    <label for="manufacturerID">manufacturerID:</label>
    <input id="manufacturerID" type="number" th:field="*{manufacturerID}">

    <br>

    <input type="submit" value="Add product">
</form>

</body>
</html>
