<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change role details</title>
    <link rel="stylesheet" href="/list.css">
</head>
<body>

<form th:action="@{/roles/{id}(id=${role.getId})}" th:method="PATCH" th:object="${role}">

    <label for="Name">Name:</label>
    <input type="text" th:field="*{name}" id="Name">

    <br>

    <input type="submit" value="Change role details">
</form>

</body>
</html>
