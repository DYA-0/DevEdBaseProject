<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update category</title>
    <link rel="stylesheet" href="/list.css">
</head>
<body>
<div class="container">
    <th:block th:insert="fragments/navigation :: main-menu"></th:block>
    <div>
        <form action="#" th:action="@{/category-update}" th:object="${category}" method="post">
            <label for="category_id">ID</label>
            <input readonly type="number" th:field="*{id}" id="category_id" placeholder="ID">
            <br/>
            <label for="category_name">Name</label>
            <input type="text" th:field="*{categoryName}" id="category_name" placeholder="Введите наименование">
            <br/>
            <label for="category_description">Description</label>
            <input type="text" th:field="*{categoryDescription}" id="category_description"
                   placeholder="Введите описание">
            <input type="submit" value="Update category">
        </form>
    </div>
</div>
</body>
</html>
